<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="highcharts.js"></script>
  <style>
    body {
      min-width: 310px;
    	max-width: 800px;
    	height: 400px;
      margin: 0 auto;
    }
    h2 {
      font-family: Arial;
      font-size: 2.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>ESP Weather</h2>
  <div id="chart-temperature" class="container"></div>
  <div id="chart-humidity" class="container"></div>
  <div id="chart-pressure" class="container"></div>
</body>
    <script>
      var chartT = new Highcharts.Chart({
        chart:{ renderTo : 'chart-temperature' },
        title: { text: 'Cabin Temperature' },
        series: [{
          showInLegend: false,
          data: []
        }],
        plotOptions: {
          line: { animation: false,
            dataLabels: { enabled: true }
          },
          series: { color: '#059e8a' }
        },
        xAxis: { type: 'datetime',
          dateTimeLabelFormats: { second: '%H:%M:%S' }
        },
        yAxis: {
          //title: { text: 'Temperature (Celsius)' }
          title: { text: 'Temperature (Fahrenheit)' }
        },
        credits: { enabled: false }
      });
      function chartTemp() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var x = (new Date()).getTime(),
                y = parseFloat(this.responseText);
            //console.log(this.responseText);
            if(chartT.series[0].data.length > 40) {
              chartT.series[0].addPoint([x, y], true, true, true);
            } else {
              chartT.series[0].addPoint([x, y], true, false, true);
            }
            chartT.setTitle({ text: 'Cabin Temperature: ' + y.toFixed(1) + ' F' });
            changeInterval(chartTemp, tempId, 30000);
          }
        };
        xhttp.open("GET", "http://192.168.68.68/temperature", true);
        xhttp.send();
      }

      let tempId = setInterval(chartTemp, 1000);

      var chartH = new Highcharts.Chart({
        chart:{ renderTo:'chart-humidity' },
        title: { text: 'Humidity' },
        series: [{
          showInLegend: false,
          data: []
        }],
        plotOptions: {
          line: { animation: false,
            dataLabels: { enabled: true }
          }
        },
        xAxis: {
          type: 'datetime',
          dateTimeLabelFormats: { second: '%H:%M:%S' }
        },
        yAxis: {
          title: { text: 'Humidity (%)' }
        },
        credits: { enabled: false }
      });
      function chartHumid() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var x = (new Date()).getTime(),
                y = parseFloat(this.responseText);
            //console.log(this.responseText);
            if(chartH.series[0].data.length > 40) {
              chartH.series[0].addPoint([x, y], true, true, true);
            } else {
              chartH.series[0].addPoint([x, y], true, false, true);
            }
            changeInterval(chartHumid, humidId, 30000);
          }
        };
        xhttp.open("GET", "http://192.168.68.68/humidity", true);
        xhttp.send();
      }
      let humidId = setInterval(chartHumid, 1000);

      var chartP = new Highcharts.Chart({
        chart:{ renderTo:'chart-pressure' },
        title: { text: 'Atmospheric Pressure' },
        series: [{
          showInLegend: false,
          data: []
        }],
        plotOptions: {
          line: { animation: false,
            dataLabels: { enabled: true }
          },
          series: { color: '#18009c' }
        },
        xAxis: {
          type: 'datetime',
          dateTimeLabelFormats: { second: '%H:%M:%S' }
        },
        yAxis: {
          title: { text: 'Pressure (hPa)' },
          min: 950,
          max: 1050,
          tickInterval: 20,
          endOnTick: false  
        },
        credits: { enabled: false }
      });
      function chartPress() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var x = (new Date()).getTime(),
                y = parseFloat(this.responseText);
            //console.log(this.responseText);
            if(chartP.series[0].data.length > 40) {
              chartP.series[0].addPoint([x, y], true, true, true);
            } else {
              chartP.series[0].addPoint([x, y], true, false, true);
            }
            changeInterval(chartPress, pressId, 30000);
          }
        };
        xhttp.open("GET", "http://192.168.68.68/pressure", true);
        xhttp.send();
      }

      let pressId = setInterval(chartPress, 1000);

      function changeInterval(chartFunc, intervalId, newInterval) {
        console.log("changeInterval", chartFunc, intervalId, newInterval);
        clearInterval(intervalId); // Clear the existing interval
        intervalId = setInterval(chartFunc, newInterval); // Set a new interval
      }
    </script>
</html>
