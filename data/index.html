<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Sensor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <h1>Temperature</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"><i class="fas fa-thermometer-threequarters" style="color:#059e8a;"></i> Wind Speed</p>
                    <p class="reading"><span id="windSpeed"></span></p>
                </div>
                <div class="card">
                    <p class="card-title"><i class="fas fa-thermometer-threequarters" style="color:#059e8a;"></i> Wind Angle</p>
                    <p class="reading"><span id="windAngle"></span></p>
                </div>
                <div class="card">
                    <p class="card-title"><i class="fas fa-thermometer-threequarters" style="color:#059e8a;"></i> Mast Rotate</p>
                    <p class="reading"><span id="mastRotate"></span></p>
                </div>
                <div class="card">
                    <p class="card-title"><i class="fas fa-thermometer-threequarters" style="color:#059e8a;"></i> RotateOut</p>
                    <p class="reading"><span id="rotateout"></span></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
