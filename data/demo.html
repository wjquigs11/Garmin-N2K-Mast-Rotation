<!DOCTYPE html>
<html>
    <head>
        <title>Mast Rotation Sensor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="gauge.min.js"></script>
    </head>
    <body>
        <div class="topnav">
            <h1>Mast Rotation Sensor</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"><i style="color:#059e8a;"></i> Wind Speed</p>
                    <p class="reading">14.2</p>
                </div>
                <div class="card">
                    <p class="card-title"><i style="color:#059e8a;"></i>Uncorrected AWA</p>
                    <p class="reading">54</p>
                </div>
                <div class="card">
                    <p class="card-title"><i style="color:#059e8a;"></i>Sensor</p>
                    <p class="reading">40</span></p>
                </div>
                <div class="card">
                    <p class="card-title"><i style="color:#059e8a;"></i>Correct AWA</p>
                    <p class="reading">14</span></p>
                </div>
            <!--        <p class="card-title">Rotation</p>
                    <canvas id="gauge-honeyrot"></canvas>
                </div>
                <div>
                    <canvas id="gauge-magrot"></canvas>
                </div>
                <br>
            -->
                <div class="card">
                    <p class="card-title"><i style="color:#059e8a;"></i>Mast Orientation</p>
                    <p class="reading">243</span></p>
                </div>
                <div class="card">
                    <p class="card-title"><i style="color:#059e8a;"></i>Boat Heading</p>
                    <p class="reading">203</span></p>
                </div>
                <div class="card">
                    <p class="card-title"><i style="color:#059e8a;"></i>Mast Delta</p>
                    <p class="reading">40</span></p>
                </div>
            </div>
        </div>
        <script src="main-script.js"></script>
    </body>
</html>
