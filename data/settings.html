<html>
<head>
  <title>ESP Mast Rotation Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    html {font-family: Arial; display: inline-block; text-align: center;}
    h2 {font-size: 3.0rem;}
    p {font-size: 1.0rem;}
    body {max-width: 600px; margin:0px auto; padding-bottom: 25px;}
    .switch {position: relative; display: inline-block; width: 120px; height: 68px} 
    .switch input {display: none}
    .slider {position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; border-radius: 6px}
    .slider:before {position: absolute; content: ""; height: 52px; width: 52px; left: 8px; bottom: 8px; background-color: #fff; -webkit-transition: .4s; transition: .4s; border-radius: 3px}
    input:checked+.slider {background-color: #b30000}
    input:checked+.slider:before {-webkit-transform: translateX(52px); -ms-transform: translateX(52px); transform: translateX(52px)}
  </style>
</head>
<body>
  <div class="topnav">
    <h1>Mast Rotation Settings</h1>
  </div>
%BUTTONPLACEHOLDER%
  <form action="/compass" method="post">
    <p>(Use /mastcompass for dynamic orientation.)</p>
    <p>Mast compass orientation: <input type="text" name="orientation" value=%orientation% size="6"></p>
    <p>Mast compass frequency: <input type="text" name="frequency" value=%frequency% size="4"></p>
    <p>Local variation: <input type="text" name="variation" value=%variation% size="4"></p>
    <button type="submit">Confirm</button>
  </form>
  <p>Controller MAC address: %controlMAC%</p>
  <p>Compass MAC address: %compMAC%</p>
<script>function toggleCheckbox(element) {
  var xhr = new XMLHttpRequest();
  if(element.checked){ xhr.open("GET", "/params?output="+element.id+"&state=on", true); }
  else { xhr.open("GET", "/params?output="+element.id+"&state=off", true); }
  xhr.send();
}
</script>
</body>
</html>
