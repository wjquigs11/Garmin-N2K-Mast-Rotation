<!DOCTYPE html>
<html>
    <head>
        <title>Mast Rotation Sensor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="gauge.min.js"></script>
    </head>
    <body>
        <div class="topnav">
            <h1>Mast Rotation Sensor</h1>
        </div>
        <p>Center mast and press Confirm</p>
        <div class="content">
            <div class="card-grid">
            <!--        <p class="card-title">Rotation</p>
                    <canvas id="gauge-honeyrot"></canvas>
                </div>
                <div>
                    <canvas id="gauge-magrot"></canvas>
                </div>
                <br>
            -->
                <div class="card">
                    <p class="card-title"><i style="color:#059e8a;"></i>Mast Heading</p>
                    <p class="reading"><span id="mastHeading"></span></p>
                </div>
                <div class="card">
                    <p class="card-title"><i style="color:#059e8a;"></i>Boat Heading</p>
                    <p class="reading"><span id="boatHeading"></span></p>
                </div>
                <div class="card">
                    <p class="card-title"><i style="color:#059e8a;"></i>Mast Delta</p>
                    <p class="reading"><span id="mastDelta"></span></p>
                </div>
                <form action="/mastcompass" method="post">
                    <button type="submit">Confirm</button>
                </form>
            </div>
        </div>
        <script src="main-script.js"></script>
    </body>
</html>
